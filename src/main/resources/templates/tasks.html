<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{tasksLayout}">

<head>
    <title>Tasks</title>
</head>

<body>
<div layout:fragment="content" class="container mt-4">
    <h2 class="mb-4">Tasks List</h2>

    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Deadline</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.name}"></td>
            <td th:text="${#temporals.format(task.deadlineDate, 'yyyy-MM-dd')}"></td>
            <td>
                <span th:text="${task.completed ? 'Completed' : 'Not Completed'}"
                      th:classappend="${task.completed} ? 'text-success fw-bold' : 'text-danger fw-bold'"></span>
            </td>
            <td>
                <form th:action="@{/tasks/update}" method="post">
                    <input type="hidden" name="id" th:value="${task.id}"/>

                    <div class="modal-header">
                        <h5 class="modal-title">Edit Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control"
                                   name="name"
                                   th:value="${task.name}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Deadline</label>
                            <input type="date" class="form-control"
                                   name="deadlineDate"
                                   th:value="${#temporals.format(task.deadlineDate, 'yyyy-MM-dd')}">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input"
                                   name="completed"
                                   th:checked="${task.completed}">
                            <label class="form-check-label">Completed</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Save changes</button>
                    </div>
                </form>
                <form th:action="@{/tasks/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${task.id}"/>
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
